<div class="collection-form">
  <div class="header">
    Equipment Assignment
  </div>
  <form [formGroup]="formGroup" novalidate>

    <div class="form-group">
      <md-input-container class="full-width" type="text">
        <input mdInput placeholder="Assignment ID" formControlName="id"/>
      </md-input-container>
    </div>
    
    <div class="form-group">
      <md-input-container class="full-width" type="text">
        <input mdInput placeholder="Equipment ID" 
          [mdAutocomplete]="autoComplete1"
          formControlName="equipment">
      </md-input-container>
    </div>

    <div class="form-group">
      <md-input-container class="full-width" type="text">
        <input mdInput placeholder="Filter ID" 
          [mdAutocomplete]="autoComplete2"
          formControlName="filter">
      </md-input-container>
    </div>

    <div class="form-group">
      <md-input-container class="full-width" type="text">
        <input mdInput placeholder="Active" 
          [mdAutocomplete]="autoComplete3"
          formControlName="active">
      </md-input-container>
    </div>

  </form>

  <button class="modify-cancel-button"
    md-button (click)="onCancel()"
    color="warn">
    Cancel
  </button>

  <button class="modify-submit-button" 
    md-button (click)="onSubmit()"
    color="primary"
    [disabled]="formGroup.status==='INVALID' || formGroup.pristine">
    Submit
  </button>
</div>

<md-autocomplete #autoComplete1="mdAutocomplete">
  <md-option *ngFor="let equipment of equipment$ | async" [value]="equipment.id">
    {{equipment.id}}
  </md-option>
</md-autocomplete>

<md-autocomplete #autoComplete2="mdAutocomplete">
  <md-option *ngFor="let filter of filters$ | async" [value]="filter.id">
    {{filter.id}}
  </md-option>
</md-autocomplete>

<md-autocomplete #autoComplete3="mdAutocomplete">
  <md-option *ngFor="let value of bool" [value]="value">
    {{value}}
  </md-option>
</md-autocomplete>
