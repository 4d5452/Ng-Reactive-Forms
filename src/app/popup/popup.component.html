<div  *ngIf="isPopupOpen$ | async"
  class="draggable-wrapper" 
  [style.top.px]="(popupPosition$ | async).top" 
  [style.left.px]="(popupPosition$ | async).left"
  (draggable)="updatePopupPosition($event)">

  <md-card class="content-wrapper remove-pointer-events">
    <md-icon class="drag-handle">drag_handle</md-icon>
    
    <div class="content add-pointer-events">
      <router-outlet name="collection"></router-outlet>
    </div>
    <div class="content-toolbar remove-pointer-events">
      <button md-button class="add-pointer-events" style="width: 50%;" 
        color="warn"
        (click)="close()">
        Cancel
      </button>
    </div>
  </md-card>
</div>
