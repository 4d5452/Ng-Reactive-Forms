<md-card class="filter-card">
  <div class="card-toolbar">
    <button md-button
      (click)="toggleViewAdd()"
      [disabled]="viewAdd$ | async"
      color="primary">
      ADD
    </button>
    <button md-button
      [disabled]="!(selected$ | async)" 
      color="primary">
      EDIT
    </button>
    <button md-button 
      [disabled]="!(selected$ | async)" 
      (click)="removeSelected()" 
      color="primary">
      REMOVE
    </button>
  </div>
  
  <div class="card-content">
    <filters-list
      [filters]="filters$ | async" 
      [selected]="selected$ | async" 
      (select)="setSelected($event)"
      (clear)="clearSelected()">
    </filters-list>
  </div>

  <div class="card-overlay" *ngIf="viewAdd$ | async">
    <filters-add
      [position]="viewAddPosition$ | async"
      (changePosition)="updateViewAddPosition($event)"
      (close)="toggleViewAdd()">
    </filters-add>
  </div>

  <div class="card-footer">
  </div>
</md-card>
