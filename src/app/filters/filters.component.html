<div class="filter-wrapper">
  <md-tab-group [dynamicHeight]="true" [headerPosition]="fixed">
    <md-tab label="View">
      <filters-list 
        [filters]="filters$ | async" 
        [selectedId]="" 
        (selected)="setSelected($event)">
      </filters-list>
    </md-tab>
    <md-tab label="Add">
      Add Filter
    </md-tab>
  </md-tab-group>
</div>
