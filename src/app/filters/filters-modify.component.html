<div class="collection-form">
  <div class="header">
    Filter
  </div>
  <form [formGroup]="filterForm" novalidate>
    <div class="form-group">
      <md-input-container class="full-width" type="text">
        <input mdInput placeholder="ID" formControlName="id"/>
      </md-input-container>
    </div>
    <div class="form-group">
      <md-input-container class="full-width" type="text">
        <input mdInput placeholder="Filter Type" 
          [mdAutocomplete]="filterAuto"
          formControlName="filterType">
      </md-input-container>
    </div>
  </form>
  <p>Form Value: {{filterForm.value | json }}</p>
  <p>Form Status: {{filterForm.status | json}}</p>

  <button class="modify-submit-button" 
    md-button (click)="onSubmit()"
    style="width: 50%;"
    color="primary"
    [disabled]="filterForm.status==='INVALID' || filterForm.pristine">
    Submit
  </button>
</div>

<md-autocomplete #filterAuto="mdAutocomplete">
  <md-option *ngFor="let type of filterTypes$ | async" [value]="type.id">
    {{type.id}}
  </md-option>
</md-autocomplete>
