<div class="collection-form">
  <div class="header">
    Equipment
  </div>
  <form [formGroup]="formGroup" novalidate class="form-group-wrapper">

    <div class="form-group">
      <md-input-container class="full-width" type="text"
        [class.input-invalid]="formErrors.id ? true : false"
        [hintLabel]="formErrors.id ? formErrors.id : ''">
        <input mdInput placeholder="Equipment ID" formControlName="id"/>
      </md-input-container>
    </div>

    <div class="form-group">
      <md-input-container class="full-width" type="number"
        [class.input-invalid]="formErrors.initialMeter ? true : false"
        [hintLabel]="formErrors.initialMeter ? formErrors.initialMeter : ''">
        <input mdInput placeholder="Initial Meter" formControlName="initialMeter"/>
      </md-input-container>
    </div>

    <div class="form-group">
      <md-input-container class="full-width" type="number"
        [class.input-invalid]="formErrors.initialMeterPerGallon ? true : false"
        [hintLabel]="formErrors.initialMeterPerGallon ? formErrors.initialMeterPerGallon : ''">
        <input mdInput placeholder="Initial Per Gallon" formControlName="initialMeterPerGallon"/>
      </md-input-container>
    </div>

    <div class="form-group">
      <md-input-container class="full-width" type="text"
        [class.input-invalid]="formErrors.meter ? true : false"
        [hintLabel]="formErrors.meter ? formErrors.meter : ''">
        <input mdInput placeholder="Equipment Meter Type" 
          [mdAutocomplete]="autoComplete"
          formControlName="meter">
      </md-input-container>
    </div>
  </form>
  <div class="action-buttons">
    <button class="modify-cancel-button"
      md-button (click)="onCancel()"
      color="warn">
      Cancel
    </button>

    <button class="modify-submit-button" 
      md-button (click)="onSubmit()"
      color="primary"
      [disabled]="formGroup.status==='INVALID' || formGroup.pristine">
      Submit
    </button>
  </div>
</div>

<md-autocomplete #autoComplete="mdAutocomplete">
  <md-option *ngFor="let meter of meterTypes" [value]="meter">
    {{meter}}
  </md-option>
</md-autocomplete>
