<table class="item-table">
  <tr class="table-header">
    <th></th>
    <ng-container *ngFor="let col of columns; let i = index;">
      <th (click)="setSelectedColumn(i)"
        [class.selected-column]="selectedColumn===i">
        {{col.column}}
      </th>
    </ng-container>
  </tr>
  <ng-container class="table-data" *ngFor="let item of items">
    <tr class="td-hover" (click)="toggleSelected(item)" *ngIf="isVisible(item)">
      <td class="td-checkbox">
        <md-checkbox #checkbox 
          [disabled]="true"
          [checked]="isSelected(item)" 
          [disableRipple]="true">
        </md-checkbox>
      </td>
      <td *ngFor="let col of columns">
        {{format(item[col.selector], col.type)}}
      </td>
    </tr>
  </ng-container>
</table>
