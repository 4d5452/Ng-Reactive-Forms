<div class="collection-form">
  <div class="header">
    Filter Type
  </div>
  <form [formGroup]="formGroup" novalidate>
    <div class="form-group">
      <md-input-container class="full-width" type="text">
        <input mdInput placeholder="UPC" formControlName="id"/>
      </md-input-container>
    </div>
  </form>

  <button class="modify-cancel-button"
    md-button (click)="onCancel()"
    color="warn">
    Cancel
  </button>

  <button class="modify-submit-button" 
    md-button (click)="onSubmit()"
    color="primary"
    [disabled]="formGroup.status==='INVALID' || formGroup.pristine">
    Submit
  </button>
</div>
